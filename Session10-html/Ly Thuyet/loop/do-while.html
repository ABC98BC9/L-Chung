<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  do-while
    - Chạy phần do trước sau đó mới đi kiểm tra điều kiện
    - Chạy ít nhât 1 lần (khá với while kiểm tra điều kiện trước khi chạy)
    
    
    -->
    <script>
        let i=1;
        do {
            console.log(i);
            i++
        } while (i<=5);

    </script>
</body>
</html>
