<body>
    <script>
        let mauSac = prompt("Mời bạn nhập mã màu");
        switch (mauSac) {
            case"yellow": console.log(`yellow`); 
                break;
            case"red": console.log(`red`);
                break;
            case "green": console.log(`green`);
                break;
        default:
                console.log(`Màu không hợp lệ`);
                break;
        }

    </script>
