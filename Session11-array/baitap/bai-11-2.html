<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a=prompt("Mời bạn nhập một số");
       let b=a.split("");// chuyển chuỗi thành mảng
       console.log(b);
       for (let i = 0; i <= a.length; i++) {
        if (b[i]%2==0 && b[i+1]%2==0) {
            b.splice(i + 1, 0, "-");
            }
       }
       let c=b.join("");
       console.log(c);
       document.write(c);


           
        
    </script>
</body>
</html>
