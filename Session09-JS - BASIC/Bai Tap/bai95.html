<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let a=5;
    let b="5";
    console.log(a==b);//true hai giá trị bằng nhau
    console.log(a===b);//False hai giá trị khác kiểu dữ liệu
    console.log(a!=b);//False 
    console.log(a!==b); //true
    a=6;
    let result= ++a + a + a++ + ++a + a;//39
    console.log(result);
    console.log(0||NaN||"Rikkei Academy"||null);//rikkei Academy
    console.log(null||NaN||false||null);//
    console.log(undefined||1||5||null);
    console.log(""||null||5||NaN);
    console.log(1||null||12||NaN);
    console.log(0&&1&&"Rikkei Academy"&&null);
    console.log(2 && NaN && false && null);
    console.log(3 && 1 && 5 && null);
    console.log("1" && undefined && 5 && NaN);
    console.log(1 && null && 12&&NaN);
   </script> 

</body>
</html>
