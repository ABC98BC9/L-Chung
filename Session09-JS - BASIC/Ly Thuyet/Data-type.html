<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        DATA-TYPE: các kiểu dữ liệu trong js
        Trong js sẽ có hai kiểu dữ liệu
        1. Kiểu đơn giản (primite) - kiểu tham trị
            a. kiểu number : kiểu số ( số nguyên, số thực, thập phân...)
            b. kiểu string : kiểu text ( )
            c. Kiểu boolean: true/failse, kiểu đúng sai
            d. undefined   : khi khai báo biến mà không gán giá trị cho nó
            e. null        : khi khai báo gán giá trị cho nó là null
            f. NaN         : Not a number (không phải là số)
        2. Kiểu phức tạp (reference type)- kiểu tham chiếu
            a. array
            b. function
            c. object

        3.
     -->
     <script>
        //number
        let a=5;
        // string
        let firstName="hoa"
        //boolean
        let check= true;
        //undefined
        let age;
        //null
        let students=null;
        //NaN
        let count="minh"/3;
     </script>
</body>
</html>
