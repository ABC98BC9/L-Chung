<body>
    <!-- 
        Variable (biến): là từ khóa dùng để khai báo các kiểu dữ liệu
        3 từ khóa dùng để khai báo biến
         + var
         - Là 1 từ khóa khai báo biến cách dùng: var có thể
         -- Có thể Khai báo lại
         -- Có thể gán lại giá trị
         -- Phạm vi hoạt động function
         -- Có hoisting truy cập được
         + let
         - cách dùng
         -- Không thể khai báo lại
         -- Có thể gán lại giá trị
         -- Phạm vi hoạt động là block-scope
         -- Có hoisting nhưng không truy cập được
         + const thường dùng để khai báo hằng số
         -  Cách dùng
         -- Không thể khai báo lại
         -- Không thể gán lại giá trị
         -- Phạm vi hoạt động là block-scope
         -- Có hoisting nhưng không truy cập được
         -- Khi khai báo bắt buộc phải gán giá trị cho nó

          fullName: là tên biến
          - Có phân biệt hoa thường;
          - Đặt tên theo quy tắc camel-case (quy tắc con lạc đà) (Viết hoa chữ cái đầu ở chữ cái đầu thứ 2, thứ 3.... với cụm từ 2 chữ trở lên)
          - Không được bắt đầu bằng số, chữ cái đặc biệt ( trừ $,_)
          - Tránh đặt tên trùng từ khóa đặc biệt trong Js (class, let, var, const, try, catch...)
          - 
          = gán giá trị (chứ không phải là so sánh)
          vũ hồng vân là giá trị của biến
          Các kiểu dữ liệu của biến: 

     -->
     <script>
        var fullName ="vũ hồng vân";
        var fullName ="lê minh huyền";
            fullName="huong huong";

        var check;

        let age=25;
            age=30;

        
        console.log(fullName);
        console.log(age);
        const number=6;
        const PI=3.14;

     </script>
