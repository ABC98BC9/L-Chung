<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
         các method (phương thức trong js, dom)
         1. alert: 
            - Hiển thị thông báo trên cửa sổ trình duyệt
         2. console.log: 
            - Hiển thị ra tab console: giúp kiểm tra lỗi từ đó fix lỗi.....
           
         3. prompt
            - Hiển thị hộp thoại ô nhập cho người dùng nhập dữ liệu
            
         4. confirm
            - Hiển thị xác nhận yes or no;
         5. document.write (DOM)
            - Hiển thị trên trình duyệt giao diện

     -->
     <script>
        let name=prompt("mời bạn nhập tên");
        console.log(name);
        let check= confirm("bạn đủ 18 tuổi chưa")
        console.log(check);
        document.write("học lập trình tại ra!")
     </script>
    
</body>
</html>
