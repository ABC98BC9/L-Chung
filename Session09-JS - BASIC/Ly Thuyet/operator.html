<body>
    <!-- 
        Toán tử trong Js
        1. Toán tử số học
        +,-,*,/,%,**
        % chia lấy dư
            Khi số bị chia nhỏ hơn số chia phần trăm kết quả lấy số bị chia
        **: mũ
        2. Toán tử logic
         ||(or), 
                - Nó sẽ lấy trusthy đầu tiên nếu không có lấy cuối cùng
                - 1 trong các trường hợp thỏa mãn thì được
         
         && and
                - Nó sẽ lấy falsy đầu tiên nếu không có lấy thằng cuối cùng
                - Tất cả các trường hợp phải thỏa mãn
                - 1 trutshy: không phải falsy
                - 2 falsy   : false, 0, NaN, undefined, null, "", ''.
                - NOTE: Trong phép toán có || và && thì sẽ ưu tiên && trước rồi mới đến OR
        3. Toán tử so sánh
        ==,===, >, <, >=,<=,!= (khác 1 dấu bằng),!== (khác 2 dấu bằng)
        ==:     so sánh giá trị
        ===:    so sánh giá trị và kiểu dữ liệu

        4. Toán tử tăng giảm
        ++,--
        ....

     -->
     <script>
        // let result="8"-4;//trang4
        // console.log(result);
        let result= 2**7;
        console.log(result);
        // console.log( 3>2 || 1>2);
        console.log( 1 || 2&&3);//2
        let a=5;
        let b="5";
        console.log(a==b);// true
        console.log( a===b );//false
        // flase tại vì a có kiểu dữ liệu number, b có kiểu dữ liệu string.
        console.log(a!=b);// so sánh khác giá trị: flase
        console.log( a !==b);// so sánh khác giá trị or kiểu dữ liệu: true
        let count=1;
        // count++;// hậu tố là sau cho nên tăng sau
        // ++count;// tiền tố là trước cho nên tăng trước
        console.log(++count); // 2 tiền tố ra 2
        console.log(count++); //1 hậu tố 1 sau ra 2
     </script>
</body>
